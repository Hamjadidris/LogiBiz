<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header class="main-header">
        <div >
            <a href="#" class="brand-logo">LogiBiz</a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-links">
                <li class="main-nav-link"> <a href="#">Packages</a></li>
                <li class="main-nav-link"><a href="#">Customers</a></li>
                <li class="main-nav-link main-nav-link-cta"><a href="#">Join Now</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <div>
                <h1>Awesome! Let's Dive Right In!</h1>
            </div>
            <form>
                <label><h2>Title:</h2></label>
                <select class="select">
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Ms</option>
                </select>
                <label><h2>First Name:</h2></label>
                <input type="text" name="user.name">
                <label><h2>Last Name:</h2></label>
                <input type="text" name="user.lastName">
                <label><h2>E-mail</h2></label>
                <input type="email" name="user.email">
                <label><h2>Passwords:</h2></label>
                <input type="password" name="user.password">
                <br>
                <input type="checkbox" class="checkbox"> <span>Agree to <a href="#">Terms & Conditions</a></span>
                <br>
                <button>Sign Up</button>

            </form>
        </main>
    
    
</body>
</html>
